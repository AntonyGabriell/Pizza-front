<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./acesso.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Montserrat:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap">
  <link rel="stylesheet" href="../FRONT/reset.css">
  <script src="./acesso.js" defer type="module"></script>
  <title>Portal do Administrador</title>
</head>

<body>
  <header>
    <img src="./imgs/logo.png" alt="Logo pizzaria">
    <h1 class="page-name">Portal do Administrador</h1>
  </header>

  <main class="main">
    <form class="campo-acesso">
      <div class="num-acesso">
        <label for="acesso">Acesso</label>
        <input type="text" required placeholder="Login" id="user" class="acesso-input">
      </div>
      <div class="num-senha">
        <label for="senha">Senha</label>
        <input type="password" required placeholder="Senha" id="password" class="senha-input">
      </div>
      <div>
        <button type="submit" id="botao-enviar" class="botao-enviar">Login</button>
      </div>
    </form>
  </main>

  <footer>

  </footer>
</body>

</html>
